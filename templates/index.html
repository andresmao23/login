<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practica de Flask</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css' ) }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/materialize.min.css' ) }}">
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Registro de vacuna para COVID-19</h2>

        <form action="{{ url_for('login') }}" method="post">
            <div class="row">
                <div class="input-field col s12">
                  <input id="username" type="text" class="validate" name="username">
                  <label for="username">Usuario</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate" name="password">
                  <label for="password">Password</label>
                </div>
            </div>

            <button class="btn-large waves-effect waves-light" type="submit" name="action">Iniciar sesi√≥n
                <i class="material-icons right">login</i>
            </button>
            <a class="waves-effect waves-teal btn-flat">Quiero registrarme</a>

        </form>

        <br>

        <img src="{{ url_for('static', filename='images/moto.png') }}" width="100%" height="500px">
    </div>
    <script src="{{ url_for('static', filename='js/materialize.min.js') }}"></script>
</body>
</html>
